<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
    <link rel="stylesheet" href="style.css">

    <style>
        .boxes{
            background-color: blue;
            font-size: 20px;
            color: white;
            text-align: center;
        }

        header{
            height: 100px;
            line-height: 100px;            
        }

        nav{
            height: 100px;
            line-height: 100px;
            margin-top: 1px;
            
        }

        section{
            height: 500px;
            margin-top: 1px;
            width: 70%;
            line-height: 500px;
            float: left;
        }

        aside{
            height: 500px;
            width: 30%;
            line-height: 500px;
            float: left;
            margin-top: 1px;
            
        }
        
        footer{
            height: 100px;
            line-height: 100px;
            margin-top: 1px;
            float: left;
            width: 100%;
        }
    </style>
</head>
<body>
    <header class="boxes">
        Header
    </header>
    <nav class="boxes">
        Navbar
    </nav>
    <section class="boxes">
        Section
    </section>
    <aside class="boxes">
        Aside
    </aside>
    <footer class="boxes">
        Footer
    </footer>
</body>
</html>
